<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styling/reset.css " >
    <link rel="stylesheet" href="styling/main.css " >
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
        
    <article class="order-summary">
        <div class="imgcont">
            <img src="./images/illustration-hero.svg" alt="მოცეკვავე გოგო" />
        </div>
        <div class="textcont">
            <h1> Order Summary </h1>
            <p class="describtion">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="select-service-cont">
                <img src="./images/icon-music.svg" alt="მუსიკის ლოგო" />
                <div class="select-service">
                    <p class="selected-plan">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <buttom class="change">change</buttom>
            </div>
            <button class="payment">Proceed to Payment</button>
            <a class="cancel">Cancel Order</a>
        </div>
    </article>

</body>
</html>
